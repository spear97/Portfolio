<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Website{% endblock title %}</title>
    {% block stylesheets %}{% endblock stylesheets %}
</head>
<body>
    <header>
        <h1>{% block header %}My Website{% endblock header %}</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Content from other templates will be inserted here -->
        {% endblock content %}
    </main>
    <footer>
        <p>Something something legal footer!</p>
    </footer>
</body>
</html>
